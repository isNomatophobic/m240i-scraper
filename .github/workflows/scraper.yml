name: BMW 240 Scraper

on:
  schedule:
    - cron: "0 * * * *" # Run every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Download previous database
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: listings-db
          path: .

      - name: Check workspace
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Current working directory:"
          pwd

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env

      - name: Run scraper
        run: python scraper.py

      - name: Verify database
        run: |
          echo "Checking if database was created:"
          ls -la listings.db || echo "Database file not found!"
          if [ -f listings.db ]; then
            echo "Database exists with size:"
            du -h listings.db
          fi

      - name: Upload database for next run
        if: always() # Try to upload even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: listings-db
          path: listings.db
          retention-days: 1 # Keep only the most recent database
